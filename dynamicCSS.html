<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CSS Variables</title>
    <link rel="stylesheet" href="dynamicCSS.css">
</head>
<body>
    <div class="userDiv">
        <input type="text" class="userBox" id="userBox" placeholder="User ID">
    </div>
    <div class="passDiv">
        <input type="text" class="passBox" id="passBox" placeholder="Password">
    </div>
    <div>
        <button id="loginButton" onclick="Check()">Login</button>
        <button id="cancelButton"onclick="Cancel()">Cancel</button>
    </div>
</body>
<script src="dynamicCSS.js"></script>
</html>
