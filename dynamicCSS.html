<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CSS Variables</title>
    <link rel="stylesheet" href="dynamicCSS.css">
</head>
<body>
    <div class="userDiv">
        <input type="text" class="userBox" id="userBox" oninput="UsernameCheck()" placeholder="User ID">
    </div>
    <div class="passDiv">
        <input type="password" class="passBox" id="passBox" oninput="PasswordCheck()" placeholder="Password">
    </div>
    <div>
        <button id="loginButton" onclick="Check()">Login</button>
        <button id="cancelButton"onclick="Cancel()">Cancel</button>
    </div>
    <div>
        <p class="userWarningMsg" id="userWarningMsg">Warning: Space in Username</p>
        <p class="userErrorMsg" id="userErrorMsg">Error: Incorrect Username</p>
        <p class="passWarningMsg" id="passWarningMsg">Warning: Space in Password</p>
        <p class="passErrorMsg" id="passErrorMsg">Error: Incorrect Password</p>
    </div>
    <div>

    </div>
</body>
<script src="dynamicCSS.js"></script>
</html>
